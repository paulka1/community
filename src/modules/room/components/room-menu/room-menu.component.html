<div class="room-menu">
  <div class="room-meanu-header">
    <h3>Rooms</h3>
    <button nz-button nzType="default" nzGhost (click)="modal.open()"><i nz-icon nzType="plus"></i></button>
  </div>

    <div *ngFor="let room of rooms" class="menu-item" [ngClass]="{'selected': (roomId$ | async) === room.id}" (click)="goToRoom(room)">{{room.name}}</div>

</div>
<app-room-create-modal #modal (createEvent)="createRoomDone()" (createNotification)="createNotification($event)"></app-room-create-modal>
